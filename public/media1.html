    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
        }
        .navbar-left {
            background-color: #333;
            color: white;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            box-sizing: border-box;
            overflow: hidden;
            transition: width 0.3s;
        }
        .navbar-left.collapsed {
            width: 80px;
        }
        .navbar-left a {
            color: white;
            text-decoration: none;
            /* align-items: center; */
            display: block;
            padding: 15px 20px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: font-size 0.3s;
            text-align: left;
        }
        .navbar-left.collapsed a {
            /* text-align: center; */
            justify-content: center;
            padding: 20px;
            font-size: 0.8em;
        }
        .navbar-left a .icon {
            margin-right: 10px;
        }
        .navbar-left.collapsed a .text {
            display: none;
        }
        .navbar-left a:hover {
            background-color: #3c3a3a;
        }
        .main-content {
            margin-left: 200px;
            padding: 20px;
            width: calc(100% - 200px);
            box-sizing: border-box;
            transition: margin-left 0.3s, width 0.3s;
        }
        .main-content.collapsed {
            margin-left: 60px;
            width: calc(100% - 60px);
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            /* text-align: center; */
            margin: 30px auto;
            height: 87vh;
            overflow-y: scroll;
            
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .styled-input, .styled-select {
            position: relative;
            margin-bottom: 20px;
        }
        .styled-input input, .styled-select select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .styled-input input:focus, .styled-select select:focus {
            border-color: #4caf50;
            outline: none;
        }
        .styled-input label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: #999;
            pointer-events: none;
            transition: all 0.3s;
        }
        .styled-input input:focus + label,
        .styled-input input:not(:placeholder-shown) + label {
            top: -20px;
            left: 10px;
            font-size: 12px;
            color: #4caf50;
        }
        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3c3a3a;
        }
        .results {
            margin-top: 20px;
            text-align: left;
        }
        .results h2 {
            color: #333;
        }
        .results ul {
            list-style-type: none;
            padding: 0;
        }
        .results li {
            background-color: #e9e9e9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .toggle-btn {
            position: fixed;
            bottom: 20px;
            left: 200px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: left 0.3s;
        }
        .toggle-btn.collapsed {
            left: 60px;
        }
        .aaa{
            color: #b0b7ae;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
            text-overflow: ellipsis;
            transition: font-size 0.3s;
            overflow: hidden;
        }
        .home-icon {
            display: block;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #preview {
            max-width: 300px;
            max-height: 300px;
        }
        #progressContainer {
            width: 100%;
            background-color: #fffdfd;
            margin-top: 20px;
            max-height: 200px;
        }
        #progressBar {
            width: 0;
            height: 20px;
            background-color: #4caf50;
        }
        #imageList img {
            width: 150px;
            height: 120px;
            margin: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 100%;
            max-width: 500px;
            /* height: 300px; */
        }
    </style>

<body>
    <div class="navbar-left" id="navbarLeft">
        <!-- <a href="#" class="home-icon"><i class="fas fa-home"><img src="elegoo-_1_.ico"></i></a> -->
        <a href="/homePage.html" class="home-icon"><i class="fa-solid fa-house icon"></i><span class="text"> </span></a>
        <!-- <span class="aaa">&emsp;&emsp;&emsp;&emsp;KAWO</span> -->
        <!-- <hr>  -->
        <!-- <a href="http://10.9.18.34:3000/Accounts.html">Accounts</a> -->
        <!-- <a href="#">Playwright</a> -->
        <a href="/account.html"><i class="fa-solid fa-user icon"></i><span class="text"> Accounts</span></a>
        <a href="/playwright.html"><i class="fa-solid fa-shield-cat icon"></i><span class="text"> Playwright</span></a>
        <a href="/playwrightReport.html"><i class="fa-solid fa-book-open-reader icon"></i><span class="text"> PlaywrightReport</span></a>
        <a href="/history.html"><i class="fa-solid fa-file-waveform icon"></i><span class="text"> History</span></a>
        <a href="/media.html"><i class="fa-solid fa-photo-film icon"></i><span class="text"> Media</span></a>
    </div>
    <button class="toggle-btn" id="toggleBtn">☰</button>
    <div class="main-content" id="mainContent">
        <div class="container">
            <span style="font-size: 20px;font-weight: bold;">Media List</span>
            <button style="margin-left: 80%;width: 130px;" onclick="openModal()">Upload</button>
            <div id="imageList"></div>

            <div id="uploadModal" class="modal">
                <div class="modal-content">
                    <span onclick="closeModal()" style="float:right; cursor:pointer;">&times;</span>
                    <input type="file" id="fileInput" accept="image/*">
                    <div id="previewContainer">
                        <img id="preview" src="#" alt="图片预览" style="display: none;">
                    </div>
                    <div id="progressContainer">
                        <!-- <div id="progressBar"></div> -->
                    </div>
                    <button style="margin-left: 40%;" onclick="uploadImage()">Upload</button>
                </div>
            </div>
        </div>       
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        // const progressContainer = document.getElementById('progressContainer');
        // const progressBar = document.getElementById('progressBar');
        const imageList = document.getElementById('imageList');
        const modal = document.getElementById('uploadModal');

        function openModal() {
            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        fileInput.onchange = function() {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        }

        function uploadImage() {
            const file = fileInput.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/upload', true);

                // xhr.upload.onprogress = function(event) {
                //     if (event.lengthComputable) {
                //         const percentComplete = (event.loaded / event.total) * 100;
                //         progressBar.style.width = percentComplete + '%';
                //     }
                // };

                xhr.onload = function() {
                    if (xhr.status === 200) {
                        // alert('图片上传成功');
                        closeModal();
                        loadImages();
                    } else {
                        alert('图片上传失败');
                    }
                };

                xhr.send(formData);
            } else {
                alert('请选择一张图片');
            }
        }

        function loadImages() {
            fetch('/images')
                .then(response => response.json())
                .then(data => {
                    console.log('Images loaded:', data);
                    imageList.innerHTML = '';
                    data.forEach(imgUrl => {
                        const imgElement = document.createElement('img');
                        imgElement.src = imgUrl;
                        imgElement.alt = '上传的图片';
                        console.log('Displaying image:', imgUrl);  // Debug line
                        imageList.appendChild(imgElement);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        // Load images on page load
        window.onload = function() {
            loadImages();
        };

        const toggleBtn = document.getElementById('toggleBtn');
        const navbarLeft = document.getElementById('navbarLeft');
        const mainContent = document.getElementById('mainContent');

        toggleBtn.addEventListener('click', () => {
            navbarLeft.classList.toggle('collapsed');
            mainContent.classList.toggle('collapsed');
            toggleBtn.classList.toggle('collapsed');
        });
        
    </script>
</body>
